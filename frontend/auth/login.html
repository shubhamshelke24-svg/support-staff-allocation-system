<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Staff Management</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-hospital-alt"></i>
                </div>
                <h1>Hospital Staff Management</h1>
                <p>Support Staff Allocation System</p>
            </div>
            
            <div class="auth-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="role"><i class="fas fa-user-tag"></i> Login As</label>
                        <select id="role" class="form-control" required>
                            <option value="">Select Your Role</option>
                            <option value="admin">System Administrator</option>
                            <option value="operator">Department Operator</option>
                            <option value="staff">Staff Member</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-auth">
                        <i class="fas fa-sign-in-alt"></i> Login to System
                    </button>
                </form>
                
                <div class="auth-footer">
                    <a href="#"><i class="fas fa-question-circle"></i> Forgot Password?</a>
                </div>
                
                <div class="demo-accounts">
                    <h4><i class="fas fa-info-circle"></i> Demo Accounts</h4>
                    <div class="demo-account">
                        <span>Admin</span>
                        <span>admin / admin123</span>
                    </div>
                    <div class="demo-account">
                        <span>Operator</span>
                        <span>operator / operator123</span>
                    </div>
                    <div class="demo-account">
                        <span>Staff</span>
                        <span>staff / staff123</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
</body>
</html>
